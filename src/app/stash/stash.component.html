
<div class="container-fluid">
  <h3 class="text-dark mb-4">{{ title }} List</h3>
  <div class="card shadow">
    <div class="card-header py-3">
      <p class="text-primary m-0 fw-bold">
        Items that are needed for a project or just to refresh the
        stash.
      </p>
    </div>
<!-- TODO add new item button link to the form -->
<div class="btn btn-primary col-3 py-2">
<button type="button" class="btn" routerLink="/stashform" routerLinkActive="active" ariaCurrentWhenActive="page"
class="nav-link"> New Item for the Stash
</button>
</div>

    <div class="card-body">
      <div class="row">
        <div class="col-md-6 text-nowrap">
          <div
            id="dataTable_length"
            class="dataTables_length"
            aria-controls="dataTable">

            <label class="form-label" >
               Show &nbsp;
               <select class="d-inline-block form-select form-select-sm">
                <option value="10" selected="">5</option>
                <option value="10">10</option>
                <option value="20">20</option></select
              >&nbsp;</label
            >
          </div>
        </div>
        <div class="col-md-6">
          <div  class="text-md-end dataTables_filter" id="dataTable_filter" >
            <label class="form-label" >
              <input type="search" class="form-control form-control-sm" aria-controls="dataTable" placeholder="Search" /></label>
          </div>
        </div>
      </div>
      <div  class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info" >
        <table class="table my-0" id="dataTable">
          <thead>

            <tr>
              <th>Item</th>
              <th>Description</th>
              <th>Location</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
               <!-- TODO ngFor loop -->
            <tr>
              <td>
                <img class="img-thumbnail me-2" width="50" height="50" src="/assets/img/avatars/avatar1.jpeg?h=0ecc82101fb9a10ca459432faa8c0656" loading="lazy"  />
                Item
              </td>
              <td>5 words only go here</td>
              <td>First location</td>
              <td>one status</td>
            </tr>

          </tbody>

        </table>
      </div>
      <div class="row">
        <div class="col-md-6 align-self-center">
          <p id="dataTable_info" class="dataTables_info" role="status" aria-live="polite" >
            Showing 1 to 5 of 27
          </p>
        </div>
        <div class="col-md-6">
          <nav class="d-lg-flex justify-content-lg-end dataTables_paginate paging_simple_numbers"
          >
            <ul class="pagination">
              <li class="page-item disabled">
                <a class="page-link" aria-label="Previous" href="#" >
                  <span aria-hidden="true">«</span></a >

              </li>
              <li class="page-item active">
                <a class="page-link" href="#">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">2</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="#">3</a>
              </li>
              <li class="page-item">
                <a class="page-link" aria-label="Next" href="#"
                  ><span aria-hidden="true">»</span></a
                >
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
