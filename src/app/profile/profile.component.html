

<div class="container-fluid">
  <h3 class="text-dark mb-4">Profile</h3>
  <div class="row mb-3">
    <div class="col-lg-4">
      <div class="card mb-3">
        <div class="card-body text-center shadow">
          <img
            class="rounded-circle mb-3 mt-4"
            src="/assets/img/dogs/image2.jpeg?h=a0a7d00bcd8e4f84f4d8ce636a8f94d4"
            width="160"
            height="160"
          />
          <div class="mb-3">
            <button class="btn btn-primary btn-sm" type="button">
              Change Photo
            </button>
          </div>
        </div>
      </div>


    </div>

    <div class="col-lg-8">
      <div class="row mb-3 d-none">
       </div>
      <div class="row">
        <div class="col">
          <div class="card shadow mb-3">
            <div class="card-header py-3">
              <p class="text-primary m-0 fw-bold">User Settings</p>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="username"
                        ><strong>Username</strong></label
                      ><input
                        class="form-control"
                        type="text"
                        id="username"
                        placeholder="user.name"
                        name="username"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="email"
                        ><strong>Email Address</strong></label
                      ><input
                        class="form-control"
                        type="email"
                        id="email"
                        placeholder="user@example.com"
                        name="email"
                      />
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="first_name"
                        ><strong>First Name</strong></label
                      ><input
                        class="form-control"
                        type="text"
                        id="first_name"
                        placeholder="John"
                        name="first_name"
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="mb-3">
                      <label class="form-label" for="last_name"
                        ><strong>Last Name</strong></label
                      ><input
                        class="form-control"
                        type="text"
                        id="last_name"
                        placeholder="Doe"
                        name="last_name"
                      />
                    </div>
                  </div>
                </div>
                <div class="mb-3">
                  <button
                    class="btn btn-primary btn-sm"
                    type="submit"
                  >
                    Save Settings
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <h3 class="mt-2 pt-2 text-black">Project Status</h3>
    <div class="col-lg-12 mb-4">
      <div class="card text-black bg-success shadow">
        <div class="card-body">
          <h4 class="m-0">In Progress Green</h4>
          <p class="text-black  m-0">#1cc88a count</p>
        </div>
      </div>
    </div>
    <div class=" mb-4">
      <div class="card text-white bg-danger shadow">
        <div class="card-body">
          <h4 class="m-0">Missing Supplies Red</h4>
          <p class="text-white  m-0">#e74a3b</p>
        </div>
      </div>
    </div>
  </div>
</div>
